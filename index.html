<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Simulated Annealing TSP</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Simulated Annealing TSP</h1>
			<div class="input-container">
				<label for="numCities">Number of Cities:</label>
				<input type="number" id="numCities" min="3" max="10" value="3" />
				<button onclick="collectCoordinates()">Enter Coordinates</button>
			</div>
			<div id="coordinatesInput"></div>
			<button onclick="startSimulation()">Start Simulation</button>
			<div id="visualization"></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
